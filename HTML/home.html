<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Assignment</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../CSS/style.css">
    <script src="../JavaScript/cart.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark py-0">
    <a class="navbar-brand" href="#">Assignment</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav navbar-right ml-auto">
            <li class="nav-item" id="homeMenu" onclick="prepareHomeMenu();">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item" id="addProductMenu" onclick="prepareAddProductMenu();">
                <a class="nav-link" href="#">Add Product</a>
            </li>
        </ul>
    </div>
</nav>
<div class="wrapper">
    <div class="container mt-5">
        <div class="row">
            <div class="col-4">
                <div class="row">
                    <h4>Shop Name</h4>
                    <table class="table table-bordered">
                        <thead></thead>
                        <tbody>
                        <tr>
                            <td>Category 1</td>
                        </tr>
                        <tr>
                            <td>Category 2</td>
                        </tr>
                        <tr>
                            <td>Category 3</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-8 pl-4">
                <!--List Section-->
                <div id="listSection" class="row">
                    <div class="container-fluid" id="listContainer">
                        <div class="text-center font-weight-bold" id="no-product">
                            NO PRODUCT FOUND. PLEASE ADD PRODUCT.
                        </div>
                        <div class="row" id="listRow">
                        </div>
                    </div>
                </div>

                <!--ADD SECTION-->
                <form id="addSection" class="needs-validation bg-light p-3" onsubmit="return false">
                    <div class="form-group mb-2">
                        <label for="productName">Product Name</label>
                        <input type="text" class="form-control" id="productName" placeholder="Enter Product Name.."
                               name="productName">
                    </div>
                    <div class="form-group mb-2">
                        <label for="price">Price</label>
                        <input type="text" class="form-control" id="price" placeholder="Enter Price.."
                               name="price">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea class="form-control" rows="5" id="description" placeholder="Enter Description.."
                                  name="description"></textarea>
                    </div>
                    <!--                <button onclick="addProduct();" type="submit" class="btn btn-sm btn-success">Submit</button>-->
                    <button disabled onclick="addProduct();" type="submit" id="submitBtn"
                            class="btn btn-sm btn-secondary">Submit
                    </button>
                </form>

            </div>
        </div>
    </div>
    <nav class="navbar fixed-bottom flex-column justify-content-center bg-light py-3">
        <p class="mb-0 text-secondary">Copyright @2020 The Example Company</p>
        <p class="mb-0">
            <a href="#">About</a> <span>-</span>
            <a href="#">Privacy Policy</a> <span>-</span>
            <a href="#">Contact Us</a>
        </p>
    </nav>
</div>
</body>
</html>
